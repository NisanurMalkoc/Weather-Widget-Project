<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Widgetı</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="weather-widget">
        <h1>Hava Durumu Sorgulama</h1>

        <input type="text" id="city-input" placeholder="Şehir Adını Girin">
        <button id="search-btn">Hava Durumunu Gör</button>

        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <img id="weather-icon" src="" alt="Hava Durumu İkonu">
            <p id="description"></p>
        </div>

        <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
